{% extends 'base.html' %}

{% block title %}
<title>Home | MoviesHub</title>
{% endblock %}

{% block style %}
<style>
    .slide {
    margin-top: -65px;
    }

    .card {
        background-color: #1a1919; 
        color: white; 
        border-radius: 20px; 
        padding: 2px; 
        transition: all 0.3s ease; 
    }

    .card:hover {
        background-color: #E50914; 
        color: #f1f1f1; 
        text-decoration: none; 
        transform: scale(1.05); 
        transition: background-color 0.3s ease, transform 0.3s ease; 
    }

    .card img{
        border-top-left-radius: 20px; 
        border-top-right-radius: 20px;
        height: 100%;
    }
    
    .card-title {
        text-decoration: none; 
        color: white;
    }

    .card-title:hover {
        text-decoration: none; 
    }
</style>
{% endblock %}


{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" style="height: 600px; object-fit: cover; padding" src="/media/movies/poster/1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height: 600px; object-fit: cover;" src="/media/movies/poster/2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height: 600px; object-fit: cover;" src="/media/movies/poster/3.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height: 600px; object-fit: cover;" src="/media/movies/poster/4.jpg" alt="Forth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" style="height: 600px; object-fit: cover;" src="/media/movies/poster/5.jpg" alt="Fifth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container">
    <div class="row mb-5">
        <div class="col-12">
            <div class="row">
                <div class="col-10 offset-2 m-5">
                    <h1>Now Showcasing</h1>
                </div>
            </div>
            <div class="row">
                {% for movie in mov %}
                <div class="col-12 col-md-6 col-lg-4 mb-5">
                    <a href="/movies/{{movie.pk}}">
                        <div class="card" style="width: 18rem; margin:0px auto;">
                            <img src="{{ movie.movie_poster.url }}" class="card-img-top" >
                            <div class="card-body">
                                <h4 class="card-title text-center">{{ movie.movie_name }}</h4>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
